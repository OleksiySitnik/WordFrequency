{% extends 'base.html' %}
{% block content %}
<h1>Texts</h1>
<table style="border: 2px solid black">
    <thead>
        <th>Text</th>
        <th>Created</th>
    </thead>
    <tbody>
        {% for text in object_list %}
            <tr>
                <td><a href="{% url 'text-details' text.id %}"><span title="{{ text.text }}">{{ text }}</span></a></td>
                <td>{{ text.created }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
